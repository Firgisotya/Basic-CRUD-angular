<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6">
                <h6>Product Update</h6>
              </div>
              <div class="col-6 text-end">
                <a routerLink="/product" class="btn btn-primary">
                  <i class="fa-solid fa-arrow-left"></i>
                  Kembali
                </a>
              </div>
            </div>
          </div>
          <div class="card-body px-0 pt-0 pb-2 ">
            <div class="table-responsive p-5">
                <form [formGroup]="form" (submit)="submit()">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                        <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" [(ngModel)]="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Brand</label>
                        <select class="form-select" formControlName="brandId" [(ngModel)]="brandId">
                          <option
                          value="{{ itemBrand.name }}"
                          *ngFor="let itemBrand of tempBrand; index as i">
                            {{ itemBrand.name }}
                          </option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Category</label>
                        <select class="form-select" formControlName="categoryId" [(ngModel)]="categoryId">
                          <option
                          *ngFor="let itemCategory of tempCategory; index as i">
                            {{ itemCategory.name }}
                          </option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price</label>
                        <input type="number" class="form-control" formControlName="price" id="exampleFormControlInput1" [(ngModel)]="prod.price">
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-primary"
                        (click)="successAlert()">
                        Add
                      </button>
                      </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
