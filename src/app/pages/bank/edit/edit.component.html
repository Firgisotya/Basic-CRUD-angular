<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6">
                <h6>Bank Create</h6>
              </div>
              <div class="col-6 text-end">
                <a routerLink="/bank" class="btn btn-primary">
                  <i class="fa-solid fa-arrow-left"></i>
                  Kembali
                </a>
              </div>
            </div>
          </div>
          <div class="card-body px-0 pt-0 pb-2 ">
            <div class="table-responsive p-5">
                <form [formGroup]="form" (submit)="submit()">
  
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" [(ngModel)]="bank.name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Bank Name</label>
                        <input type="file" class="form-control" formControlName="image" id="exampleFormControlInput1" (change)="onFileChange($event)">
                      </div>
                        <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width: 400px;"  />
                      
                      
                      <div class="mb-3">
                        <button class="btn btn-primary">
                        Update
                      </button>
                      </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
