<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6">
                <h6>User table</h6>
              </div>
              <div class="col-6 text-end">
                <a routerLink="create" class="btn btn-primary">
                  <i class="fa-solid fa-plus"></i>
                  Create User
                </a>
              </div>
            </div>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>No Telepon</th>
                    <th>Alamat</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dt">
                    <td>
                      <div class="d-flex px-2">
                        <div>
                        </div>
                        <div class="my-auto">
                          <h6 class="mb-0 text-sm">{{ item.username }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span class="text-secondary text-xs font-weight-bold">{{ item.notelp }}</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{ item.alamat }}</span>
                    </td>
                    <td class="align-middle">
                      <a routerLink="/supplier/edit/{{ item.id }}" class="btn btn-warning" data-toggle="tooltip" data-original-title="Edit User">
                        <i class="fa-solid fa-pencil"></i>
                        Edit
                      </a>
  
                      <button  class="btn btn-danger" data-toggle="tooltip" data-original-title="Delete User"
                      >
                        <i class="fa-solid fa-trash"></i>
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
