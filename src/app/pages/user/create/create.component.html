<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <div class="row">
            <div class="col-6">
              <h6>User Create</h6>
            </div>
            <div class="col-6 text-end">
              <a routerLink="/user" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Kembali
              </a>
            </div>
          </div>
        </div>
        <div class="card-body px-0 pt-0 pb-2 ">
          <div class="table-responsive p-5">
              <form [formGroup]="form" (submit)="submit()">

                  <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">First Name</label>
                      <input type="text" class="form-control" formControlName="firstName" id="exampleFormControlInput1" placeholder="Input First Name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" formControlName="lastName" id="exampleFormControlInput1" placeholder="Input Last Name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Username</label>
                      <input type="text" class="form-control" formControlName="username" id="exampleFormControlInput1" placeholder="Input Username">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="Input Email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Bank</label>
                     <div class="d-flex">
                      <div class="mx-3" *ngFor="let item of banks; index as i">
                        <input type="radio" [value]="item.id" formControlName="bankId">
                        <img src="http://localhost:5000/{{item.image }}" width="150px" height="100px">
                      </div>
                     </div>
                      
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary"
                      (click)="successAlert()">
                      Add
                    </button>
                    </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
